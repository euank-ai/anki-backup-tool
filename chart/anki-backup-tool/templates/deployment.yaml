apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "anki-backup-tool.fullname" . }}
  labels:
    {{- include "anki-backup-tool.labels" . | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "anki-backup-tool.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "anki-backup-tool.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8088
              protocol: TCP
          env:
            - name: ANKI_BACKUP_ROOT
              value: /data
            - name: ANKI_BACKUP_LISTEN
              value: "0.0.0.0:8088"
            {{- if eq .Values.database.type "postgres" }}
            {{- if .Values.database.url }}
            - name: DATABASE_URL
              value: {{ .Values.database.url | quote }}
            {{- else if .Values.database.postgres.existingSecret }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.postgres.existingSecret }}
                  key: DATABASE_URL
            {{- else }}
            - name: DATABASE_URL
              value: "postgres://{{ .Values.database.postgres.username }}:{{ .Values.database.postgres.password }}@{{ .Values.database.postgres.host }}:{{ .Values.database.postgres.port }}/{{ .Values.database.postgres.database }}"
            {{- end }}
            {{- end }}
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- if .Values.existingSecret }}
          envFrom:
            - secretRef:
                name: {{ .Values.existingSecret }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /api/v1/healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/v1/healthz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "anki-backup-tool.fullname" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
